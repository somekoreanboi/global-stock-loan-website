<section id="pricing" class="pricing-area pt-100 pb-70">
    <div class="container">
        <div class="section-title" *ngFor="let sectionTitleContent of sectionTitle;">
            <h2>{{sectionTitleContent.title}}</h2>
            <p>{{sectionTitleContent.paragraphText}}</p>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6" *ngFor="let Content of singlePricingBox;">
                <div class="single-pricing-box">
                    <div class="pricing-header">
                        <h3>{{Content.title}}</h3>
                    </div>
                    <!-- <div class="price">
                        {{Content.price}}<span>/{{Content.priceSubText}}</span>
                    </div> -->
                    <ul class="pricing-features">
                        <li *ngFor="let List of Content.featuresList"><i class="{{List.itemIcon}}"></i> {{List.item}}</li>
                    </ul>
                    <!-- <div class="pricing-btn">
                        <a href="{{Content.buttonLink}}" class="default-btn">{{Content.buttonText}}<span></span></a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
