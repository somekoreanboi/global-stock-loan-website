        <div class="row align-items-center">
            <div class="col-lg-2 col-6 col-sm-4 col-md-4" *ngFor="let Item of partnerItem;">

                    <img [src]="Item.img" alt="image">
                </div>
            </div>
        </div>
    </div>
</section>
